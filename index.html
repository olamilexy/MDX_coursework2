<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Lessons</title>
</head>

<body>
    <p>Add a lesson to the <code>Lessons</code> collection</p>
    <code>{title: 'new lesson Trial', price: 190}</code>
    <p>The response: <span id='response'></span></p>
    <p>Error: <span id='error'></span></p>
    <script>
        const newLessoon = { title: 'Computer Science', price: 190 };

        // set the url to your server and route
        fetch('https://lekancoursework2web.herokuapp.com//collection/lessons', {
            method: 'POST', // set the HTTP method as 'POST'
            headers: {
                'Content-Type': 'application/json', // set the data type as JSON
            },
            body: JSON.stringify(newLesson), // need to stringify the JSON object
        })
            .then(response => response.json())
            .then(responseJSON => {
                document.getElementById('response').innerText = JSON.stringify(responseJSON);
            })
            .catch((error) => {
                document.getElementById('error').innerText = error;
            });
    </script>
</body>

</html>
